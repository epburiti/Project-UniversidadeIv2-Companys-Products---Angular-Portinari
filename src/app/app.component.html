<div class="po-wrapper">

  <po-toolbar p-title="Companys & products"></po-toolbar>

  <po-menu [p-menus]="menus">
    <ng-template p-menu-header-template>
      <div class="display-menu">
        <img src="../assets/images/company.png" alt="logo empresa" class="img-menu">
      </div>
    </ng-template>
  </po-menu>

  <po-page-default p-title="">
    <div class="display-content">
      <router-outlet></router-outlet>
    </div>
  </po-page-default>

</div>
